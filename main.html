<head>
  <title>Calendric</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="main">
  <div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/calendar">Calendric</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{{active 'calendar'}}"><a href="/calendar">Home</a></li>
            <li class="{{active 'list'}}"><a href="/list">List of Events</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {{>loginButtons}}
          </ul>
        </div>
      </div>
    </nav>
    {{>yield}}
  </div>
  <div class="modal fade" id="editEvent" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">Edit Event</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Name</span>
              <input class="form-control" id="eventName" />
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-addon">Start Date</span>
                  <input class="form-control" id="startDate" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-addon">Start Time</span>
                  <input class="form-control" id="startTime" />
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-addon">End Date</span>
                  <input class="form-control" id="endDate" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-addon">End Time</span>
                  <input class="form-control" id="endTime" />
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="allDay" /> All Day
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="updateEvent" data-dismiss="modal">Save</button>
          <button type="button" class="btn btn-danger" id="deleteEvent" data-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
</template>
<template name="calendar">
  <div class="page-header">
    <h2>Calendric</h2>
  </div>
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <div id="calendar"></div>
    </div>
  </div>
</template>
<template name="list">
  <div class="page-header">
    <h2>List of Events</h2>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Start Date</th>
        <th>End Date</th>
      </tr>
    </thead>
    <tbody>
      {{#each events}}
      <tr id="{{_id}}">
        <td>{{title}}</td>
        <td>{{start}}</td>
        <td>{{end}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
