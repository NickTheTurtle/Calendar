<head>
  <title>Calendric</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Calendric</h1> {{>loginButtons}}
    </div>
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <div id="calendar"></div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editEvent" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">Edit Event</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Name</span>
              <input class="form-control" id="eventName" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group datetimepicker">
              <span class="input-group-addon">Start</span>
              <input class="form-control" id="startDate" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group datetimepicker">
              <span class="input-group-addon">End</span>
              <input class="form-control" id="endDate" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="editEvent" data-dismiss="modal">Save</button>
          <button type="button" class="btn btn-danger" id="deleteEvent" data-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
</body>
